<section class="content-header">
    <h1>
        DANH MỤC TIN TỨC
        <small>Danh sách loại tin tức</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active"><a ui-sref="categories">Danh mục tin tức</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <input type="text" id="txtSearch" ng-model="filterExpression" class="form-control" placeholder="Nhập từ khóa..." />
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success pull-right"  ng-bootbox-alert="Alert message!"><i class="fa fa-plus"></i> Thêm mới</button>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 5%">ID</th>
                                <th>Tên</th>
                                <th style="width:10%;">Ngày tạo</th>
                                <th style="width:10%;">Ngày sửa</th>
                                <th style="width: 10%">Trạng thái</th>
                                <th style="width:5%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data | filter:filterExpression">
                                <td>{{item.ID}}</td>
                                <td><a ui-sref="edit_category">{{item.Name}}</a></td>
                                <th>{{item.CreatedDate | date:'yyyy-MM-dd HH:mm'}}</th>
                                <th>{{item.LastModifiedDate}}</th>
                                <td><span ng-class="{'badge bg-red':item.Status=='Locked','badge bg-green':item.Status=='Publish'}">{{item.Status}}</span></td>
                                <td><button class="btn btn-sm btn-danger" ng-click="deleteItem(item.ID)"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Loading data...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                    <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                </div>
            </div><!-- /.box -->
            
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
