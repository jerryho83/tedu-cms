<section class="content-header">
    <h1>
        DANH MỤC TIN TỨC
        <small>Danh sách loại tin tức</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active"><a ui-sref="categories">Danh mục tin tức</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <input type="text" id="txtSearch" ng-model="filterExpression" class="form-control" placeholder="Nhập từ khóa..." />

                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 5%">ID</th>
                                <th>Tên</th>
                                <th style="width:10%;">Ngày sửa</th>
                                <th style="width: 10%">Trạng thái</th>
                                <th style="width:5%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data | filter:filterExpression">
                                <td>{{item.ID}}</td>
                                <td><a ui-sref="edit_categories">{{item.Name}}</a></td>
                                <th>{{item.LastModifiedDate}}</th>
                                <td><span ng-class="{'badge bg-red':item.Status=='Locked','badge bg-green':item.Status=='Publish'}">{{item.Status}}</span></td>
                                <td><button class="btn btn-sm btn-danger ">Xóa</button></td>
                            </tr>
                        </tbody>

                    </table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                    <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                </div>
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
