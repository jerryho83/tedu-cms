<section class="content-header">
  <h1>
    DANH MỤC TIN TỨC
    <small>Danh sách loại tin tức</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active"><a ui-sref="categories">Danh mục tin tức</a></li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <div class="col-md-12">
            <div class="col-md-6">
              <input type="text" id="txtSearch" ng-model="filterExpression" class="form-control" placeholder="Nhập từ khóa..." />
            </div>
            <div class="col-md-6">
              <button class="btn btn-success pull-right" ui-sref="add_category"><i class="fa fa-plus"></i> Thêm mới</button>
            </div>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <tree-grid tree-data="data" tree-control="my_tree" col-defs="col_defs" expand-level="3" icon-leaf="fa fa-minus"></tree-grid>
          <div ng-if="loading">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
              <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Loading data...</label>
            </div>
            <div class="col-xs-4"></div>
          </div>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
        </div>
      </div><!-- /.box -->

    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
