<section class="content-header">
  <h1>
    Thêm mới danh mục

  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a ui-sref="categories">Danh mục tin tức</a></li>
    <li class="active"><a href="#">Thêm mới</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">{{category.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate angular-validator name="addCategoryForm" angular-validator-submit="AddCategory()">
          <div class="box-body">
            <div class="col-md-8">
              <div class="form-group" ng-class="{ 'has-error' : addCategoryForm.name.$invalid && !addCategoryForm.name.$pristine }">
                <label class="col-sm-2 control-label">Tên danh mục</label>
                <div class="col-sm-10">
                  <input type="text" name="name" ng-change="CreateAlias()" class="form-control"
                         required reqired-message="Tên danh mục bắt buộc." ng-model="category.Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Alias</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="alias"  ng-model="category.Alias">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Danh mục cha</label>
                <div class="col-sm-10">
                  <select type="text"  name="categoryID" class="form-control" ng-model="category.ParentID" ng-options="option.ID as option.Name for option in categories">
                    <option value="">-- Chọn chuyên mục cha --</option>
                  </select>
                  <input type="hidden" name="ParentID" ng-model="category.ParentID" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Meta keyword</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  ng-model="category.MetaKeyword">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Meta description</label>
                <div class="col-sm-10">
                  <textarea type="text" class="form-control" ng-model="category.MetaDescription"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="category.Status" ng-checked="category.Status"> Kích hoạt
                    </label>

                    <label>
                      <input type="checkbox" ng-model="category.ShowHome" ng-checked="category.ShowHome"> Show trang chủ
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a ui-sref="categories" class="btn btn-default">Hủy bỏ</a>
                  <input type="submit" ng-disabled="addCategoryForm.$invalid" class="btn btn-primary" value="Lưu lại" />
                </div>
              </div>
            </div>

          </div><!-- /.box-body -->
        </form>
      </div><!-- /.box -->
    </div>
  </div>
</section>
