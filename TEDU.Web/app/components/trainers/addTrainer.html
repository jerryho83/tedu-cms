<section class="content-header">
  <h1>
    Thêm mới giảng viên
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a ui-sref="trainers">Danh mục giảng viên</a></li>
    <li class="active"><a href="#">Thêm mới</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">{{trainer.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="addTrainerForm" ng-submit="addTrainer()">
          <div class="box-body">
            <div class="col-md-8">
              <div class="form-group" ng-class="{ 'has-error' : addTrainerForm.name.$invalid && !addTrainerForm.name.$pristine }">
                <label class="col-sm-2 control-label">Tên</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control"
                         required reqired-message="Tên danh mục bắt buộc." ng-model="trainer.Name">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : addTrainerForm.jobtitle.$invalid && !addTrainerForm.jobtitle.$pristine }">
                <label class="col-sm-2 control-label">Chức vụ</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" required reqired-message="Chức vụ bắt buộc." name="jobtitle" ng-model="trainer.JobTitle">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Lý lịch</label>
                <div class="col-sm-10">
                  <textarea class="form-control" ng-model="trainer.Portfolio"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Hình ảnh</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control" ng-model="trainer.Image" />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="chooseImage()">Chọn ảnh</button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a ui-sref="trainers" class="btn btn-default">Hủy bỏ</a>
                  <input type="submit" ng-disabled="addTrainerForm.$invalid" class="btn btn-primary" value="Lưu lại" />
                </div>
              </div>
            </div>
          </div><!-- /.box-body -->
        </form>
      </div><!-- /.box -->
    </div>
  </div>
</section>
