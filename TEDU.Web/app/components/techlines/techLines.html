<section class="content-header">
  <h1>
    DANH SÁCH TECHLINE
    <small>Danh sách dòng công nghệ</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active"><a ui-sref="techlines">Danh sách dòng công nghệ</a></li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <div class="col-md-12">
            <div class="col-md-6">
              <input type="text" id="txtSearch" ng-model="filterExpression" class="form-control" placeholder="Nhập từ khóa..." />
            </div>
            <div class="col-md-6">

              <button class="btn btn-success pull-right" ui-sref="add_tech_line"><i class="fa fa-plus"></i> Thêm mới</button>
            </div>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 5%">ID</th>
                <th>Tên nhóm</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in data | filter:filterExpression">
                <td>{{item.ID}}</td>
                <td><a ui-sref="edit_tech_line({id:item.ID})">{{item.Name}}</a></td>
                <td>
                  <a ui-sref="edit_tech_line({id:item.ID})" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                  <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.ID)"><i class="fa fa-trash-o"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <div ng-if="loading">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
              <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
            </div>
            <div class="col-xs-4"></div>
          </div>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
          <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
        </div>
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
