<div class="login-box" ng-app="TEDU">
  <div class="login-logo">
    <a href="/admin"><b>TEDU</b>CMS</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body" ng-controller="loginCtrl">

    <p class="login-box-msg">Đăng nhập để vào quản trị</p>
    <form action="#" method="post" novalidate>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" ng-model="loginData.userName" placeholder="Tài khoản quản trị">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="loginData.password" placeholder="Mật khẩu">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button type="button" ng-click="login()" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
        </div><!-- /.col -->
      </div>
    </form>
  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
